<body>
    <div class="container mt-5">
        <h2 class="mb-4">Product List</h2>
        <div class="row">
            <div class="col-md-4" id="product-list">
                <div *ngFor="let product of products" class="card mb-3 p-3">
                    <h3 class="card-title">{{ product.name }}</h3>
                    <p class="card-text">{{ product.price }}</p>
                    <button [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</button>

                </div>
            </div>
        </div>
    </div>
    
</body>
